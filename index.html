<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Server History Archive</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Minecraft Server History Archive</h1>
      <nav id="main-nav">
        <button data-page="timeline">Timeline</button>
        <button data-page="events">Events</button>
        <button data-page="groups">Groups</button>
        <button data-page="bases">Bases</button>
        <button data-page="players">Players</button>
      </nav>
    </header>
    <main>
      <section id="reader" class="book-reader"></section>
      <aside id="sidebar">
        <section id="credits">
          <h2>Credits</h2>
          <p>Developed by Minecraft Community</p>
        </section>
        <section id="support">
          <h2>Support</h2>
          <p>For support, contact: support@example.com</p>
        </section>
      </aside>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
